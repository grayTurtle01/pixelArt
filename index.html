<html>
  <head>
    <meta charset="utf-8">
    <title>PixelArt</title>
    
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    
<!--
    <nav>
      <li>Login</li>
      <li>SignUp</li>
    </nav>
-->
    
<!--
    <h1> Draw your Own Pixel Art </h1>
-->
    
    <div id="colors">
      <input type="color"  >
      <div  value="black" style="background-color: #000000" class="colors" ></div>
      <div  value="blue" style="background-color: #0000ff" class="colors"></div>
      <div  value="red" style="background-color: #ff0000" class="colors"></div>
    </div>
    
    <input type="button" id="erase" value="Erase All">
    <input type="button" id="random" value="Random">
    <input type="button" id="github" value="gitHub Dream">
    <input type="button" id="flips" value="Flips Coins">
    <input type="button" id="random_primary" value="Random Primary">
    <input type="button" id="random_grays" value="Random Grays">
    
    <label> 8x8 
       <input type="radio" name="size" value=8 >
    </label>
    <label> 16x16 
       <input type="radio" name="size" value=16 checked> 
    </label>
    <label> 32x32 
        <input type="radio" name="size" value=32>
    </label>
    
    <label> Toggle Mode
      <input type="checkbox">
    </label>
    
    <label> Pencil Mode
      <input type="checkbox" id="pencil">
    </label>
    
    <input type="button" id="save_image" value="Save Image">
    <input type="button" id="load_image" value="Load Image">

    
    
    <div class="container">
    </div>
  
  <script src="file.js"></script>
  </body>
</html>
