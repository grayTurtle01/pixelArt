<html>
  <head>
    <meta charset="utf-8">
    <title>PixelArt</title>
    
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    
<!--
    <nav>
      <li>Login</li>
      <li>SignUp</li>
    </nav>
-->
    
<!--
    <h1> Draw your Own Pixel Art </h1>
-->
    
    <div id="bar_colors">
      <input type="color"  >
      <div  style="background-color: #000000" class="colors" ></div>
      <div  style="background-color: #ff0000" class="colors"></div>
      <div  style="background-color: #00ff00" class="colors"></div>
      <div  style="background-color: #0000ff" class="colors"></div>
      <div  style="background-color: #ffff00" class="colors"></div>
      <div  style="background-color: #ff00ff" class="colors"></div>
      <div  style="background-color: #00ffff" class="colors"></div>
      <div  style="background-color: #ffffff" class="colors"></div>
      <div  style="background-color: #FF9600" class="colors"></div>
      <div  style="background-color: #B000FF" class="colors"></div>
    </div>
    
    <div id="bar_buttons">
      <input type="button" id="erase" value="Erase All">
      <input type="button" id="random" value="Random">
      <input type="button" id="github" value="gitHub Dream">
      <input type="button" id="flips" value="Flips Coins">
      <input type="button" id="random_primary" value="Random Primary">
      <input type="button" id="random_grays" value="Random Grays">
      <input type="button" id="all_blue" value="All Blue">
      <input type="button" id="chess" value="Chess">
      <input type="button" id="mondrian" value="Mondrian">
      <input type="button" id="mondrian_2" value="Mondrian_2">
    </div>
    
    <div id="bar_modes">
      <label> 8x8 
         <input type="radio" name="size" value=8 >
      </label>
      <label> 16x16 
         <input type="radio" name="size" value=16 checked> 
      </label>
      <label> 32x32 
          <input type="radio" name="size" value=32>
      </label>
      
      <label> Toggle Mode
        <input type="checkbox">
      </label>
      
      <label> Pencil Mode
        <input type="checkbox" id="pencil">
      </label>
    </div>
    
<!--
    <input type="button" id="save_image" value="Save Image">
    <input type="button" id="load_image" value="Load Image">
-->

    
    
    <div class="container">
    </div>
  
  <script src="file.js"></script>
  <script src="buttons.js"></script>
  </body>
</html>
